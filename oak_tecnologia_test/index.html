<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e listagem de produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="title">Cadastro de Produtos</h1>
        <form id="productForm">
            <label for="productName">Nome do produto:</label>
            <input type="text" id="productName" required>
            <label for="productDescription">Descrição do produto:</label>
            <input type="text" id="productDescription" required>
            <label for="productValue">Valor do produto:</label>
            <input type="number" id="productValue" required>
            <label for="isAvailable">Está disponível para venda?</label>
            <select id="isAvailable" required>
                <option value="yes">Sim</option>
                <option value="no">Não</option>
            </select>
            <button type="submit">Cadastrar Produto</button>
        </form>

        <h1>Lista de Produtos</h1>
        <table id="productList">
            <thead>
                <tr>
                    <th>Nome:</th>
                    <th>Valor:</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <!--[Função extra] Adicionei um botão que ordena os valores a partir da escolha do usuário-->
        <button id="newProduct" class="animated-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="arr-2" viewBox="0 0 24 24">
                <path
                    d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                </path>
            </svg>
            <span class="text">Novo Produto</span>
            <span class="circle"></span>
            <svg xmlns="http://www.w3.org/2000/svg" class="arr-1" viewBox="0 0 24 24">
                <path
                    d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                </path>
            </svg>
        </button>

        <button id="sortButton">Ordenar por valor</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
